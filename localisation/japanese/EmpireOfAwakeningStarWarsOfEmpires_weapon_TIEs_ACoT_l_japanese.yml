l_japanese:
  ####################################
  # EmpireOfAwakening Weapon - TIE
  ####################################
EOA_TIE_FIGHTER_1: "TIE/LN-v1 Fighter"
EOA_TIE_FIGHTER_2: "TIE/LN-v2 Fighter"
EOA_TIE_FIGHTER_3: "TIE/x1 Advance x1"
EOA_TIE_FIGHTER_4: "TIE/IN-v1 Interceptor"
EOA_TIE_FIGHTER_5: "TIE/INv-2 Interceptor"
EOA_TIE_FIGHTER_6: "TIE/HU-v1 Hunter"
EOA_TIE_FIGHTER_7: "TIE/D-v1 Defender"
EOA_TIE_FIGHTER_8: "TIE/D-v2 Defender"
EOA_TIE_FIGHTER_1_DESC: "特徴的なH型の船体を持つ単座戦闘機。その軽快な高機動に似合わず、操作性は素直でありドッグファイトでは無類の強さを誇る。"
EOA_TIE_FIGHTER_2_DESC: "$EOA_TIE_FIGHTER_1$を改良した本機は、元の素性の良さをそのままに、性能の向上を果たした。艦隊戦から基地運用など様々な場面で活躍する事が可能である。"
EOA_TIE_FIGHTER_3_DESC: "$EOA_TIE_FIGHTER_1$を基に局所的な改良と極秘の新技術を加えたアドバンスト・モデルを実験開発を行ったのが本機ある。元はプロトタイプであるが推進機構の強化と偏向シールド発生装置を搭載した。"
EOA_TIE_FIGHTER_4_DESC: "$EOA_TIE_FIGHTER_3$などの試作機による運用を経て、$EOA_TIE_FIGHTER_1$の欠点を改善したのが$EOA_TIE_FIGHTER_4$である。左右の大きな太陽光パネルにより視認性の悪さを改善するために、両翼の先端を分けその先にレーザー砲を装備する形式を取った。速度で$EOA_TIE_FIGHTER_1$に勝り、戦場での迅速な展開が可能である。"
EOA_TIE_FIGHTER_5_DESC: "$EOA_TIE_FIGHTER_4$の火力と推進力を強化した本機は、戦場へより迅速にたどりつき活躍する。"
EOA_TIE_FIGHTER_6_DESC: "大きな二枚のソーラー・コレクター翼を搭載し、小型で強力なシールド発生機を搭載している。他の戦闘機よりも強力な本機は艦隊の制宙権獲得に大いに貢献するであろう。"
EOA_TIE_FIGHTER_7_DESC: "$EOA_TIE_FIGHTER_7$はTIEシリーズの最新型である。帝国が作り出したTIEシリーズの最高傑作となるこの戦闘機は、特徴的な3枚のソーラー・コレクター翼と強力な偏向シールド発生装置を備えている。強力なレーザー砲で敵戦闘機や敵艦を一瞬で粉砕する事ができる。この戦闘機は宇宙戦闘において無敵の存在となるだろう。"
EOA_TIE_FIGHTER_8_DESC: "$EOA_TIE_FIGHTER_8$は、強力な$EOA_TIE_FIGHTER_7$の最新モデルです。次世代技術で強化、アップグレードされた偏向シールド発生装置やレーザー砲を持つ$EOA_TIE_FIGHTER_8$は、$EOA_TIE_FIGHTER_7$の系譜を継ぐ最新鋭の戦闘機です。$EOA_TIE_FIGHTER_8$は、古代文明帝国の先駆技術の戦闘機とも互角以上に戦えます。"

EOA_TIE_FLEETDEFENCE_1: "TIE/LN-v1 Fighter"
EOA_TIE_FLEETDEFENCE_2: "TIE/LN-v2 Fighter"
EOA_TIE_FLEETDEFENCE_3: "TIE/IN-v1 Interceptor"
EOA_TIE_FLEETDEFENCE_4: "TIE/HU-v1 Hunter"
EOA_TIE_FLEETDEFENCE_5: "TIE/D-v1 Defender"
EOA_TIE_FLEETDEFENCE_6: "TIE/D-v2 Defender"
EOA_FLEETDEFENCE_A_DESC: "敵艦載機やミサイルを撃墜し、艦隊の危機を排除します。"
EOA_FLEETDEFENCE_B_DESC: "艦隊防空用に調整された"
EOA_TIE_FLEETDEFENCE_1_DESC: "$EOA_FLEETDEFENCE_B_DESC$$EOA_TIE_FLEETDEFENCE_1$。優秀な運動性能とレーザー砲の火力などで$EOA_FLEETDEFENCE_A_DESC$"
EOA_TIE_FLEETDEFENCE_2_DESC: "$EOA_FLEETDEFENCE_B_DESC$$EOA_TIE_FLEETDEFENCE_2$。強化を施された本機により$EOA_FLEETDEFENCE_A_DESC$"
EOA_TIE_FLEETDEFENCE_3_DESC: "$EOA_FLEETDEFENCE_B_DESC$$EOA_TIE_FLEETDEFENCE_3$。優秀な速力と両翼先端のレーザー砲により、$EOA_FLEETDEFENCE_A_DESC$"
EOA_TIE_FLEETDEFENCE_4_DESC: "$EOA_TIE_FLEETDEFENCE_4$の設計思想であるマルチロール性能により、優秀な性能で防空任務で活躍します。"
EOA_TIE_FLEETDEFENCE_5_DESC: "$EOA_TIE_FLEETDEFENCE_5$の優秀な対戦闘機及びシールド性能による強力な戦闘機性能により、過酷な戦場でも艦隊を守り通す事が可能です。"
EOA_TIE_FLEETDEFENCE_6_DESC: "$EOA_TIE_FLEETDEFENCE_6$は向上した性能により、例え先駆帝国の戦闘機やミサイル等からでも艦隊を守り通す事が可能です。"

EOA_TIE_MANGLER_1: "TIE/MA Mangler"
EOA_TIE_MANGLER_1_DESC: "従来のTIEシリーズとは一線を画す最新鋭モデルのTIE重戦闘機である。特徴は、両翼に備え付けられたターボレーザーである。既存のTIEシリーズでは不可能であったターボレーザーの搭載が、次世代技術の確立により搭載可能となったのだ。これにより、非常に強力な搭載砲により敵艦船も一撃で撃沈可能となった。尚且つ、TIEシリーズの運動性の良さは損なわれておらず、対戦闘機も行える万能戦闘機である。"

EOA_TIE_ADVANCE_1: "TIE/x3 Advance x3"
EOA_TIE_ADVANCE_2: "TIE/x7 Advance x7"
EOA_TIE_AVENGER_1: "TIE/AD-v1 Avenger"
EOA_TIE_AVENGER_2: "TIE/AD-v2 Avenger"
EOA_TIE_AVENGER_3: "TIE/AD-v3 Avenger"
EOA_TIE_ADVANCE_1_DESC: "$EOA_TIE_FIGHTER_3$を改良した試作戦闘機。パイロットから上がってきた要望などを反映し、エースパイロット用に少数量産を行っている機体である。"
EOA_TIE_ADVANCE_2_DESC: "$EOA_TIE_FIGHTER_3$の最終モデル。少数量産戦闘機であるが、その性能はもはや$EOA_TIE_FIGHTER_3$時代とは比べられないほど向上している。"
EOA_TIE_AVENGER_1_DESC: "$EOA_TIE_ADVANCE_2$を元に再構成を行ったTIE重戦闘機である。偏向シールド及び単独惑星間航行能力を有し、更に兵装も既存のレーザー砲の他に重ミサイルの運用も可能である。両翼のソーラーパネルによる電力により、2基のイオンエンジンによる高機動高速力も優秀であり、対戦闘機能力では別格の性能を有している。"
EOA_TIE_AVENGER_2_DESC: "$EOA_TIE_AVENGER_1$の性能向上型。基本性能の向上が図られており、戦闘能力はより向上している。"
EOA_TIE_AVENGER_3_DESC: "$EOA_TIE_AVENGER_1$の性能向上型。先進技術により各部が再設計されており、非常に強力なTIE戦闘機に仕上がっている。"

EOA_TIE_HUNTER_1: "TIE/HU-v2 Hunter"
EOA_TIE_HUNTER_2: "TIE/HU-v3 Hunter"
EOA_TIE_HUNTER_1_DESC: "$EOA_TIE_FLEETDEFENCE_4$の性能向上型。偏向シールド及びイオンエンジンが改良されており、持ち前の性能がより向上している。"
EOA_TIE_HUNTER_2_DESC: "次世代技術により細部が再設計された最新型の$EOA_TIE_HUNTER_2$。その性能はマルチファイターとしては先駆帝国の戦闘機より上であり、あらゆる戦場での活躍が期待できる。"

EOA_TIE_FIGHTER_ADV_1: "TIE/LN-Adv Fighter Adv"
EOA_TIE_FIGHTER_ADV_1_DESC: "$EOA_TIE_FIGHTER_1$を次世代技術を元に改良した。課題であった偏向シールド発生装置も搭載し、レーザー砲も原型機よりも強化されており、近代化された本シリーズは艦隊戦におけるドッグファイトでかつてのように大いに活躍する。"

EOA_TIE_INTERCEPTOR_ADV_1: "TIE/IN-Adv1 Interceptor Adv1"
EOA_TIE_INTERCEPTOR_ADV_2: "TIE/IN-Adv2 Interceptor Adv2"
EOA_TIE_INTERCEPTOR_ADV_3: "TIE/IN-Adv3 Interceptor Adv3"
EOA_TIE_INTERCEPTOR_ADV_1_DESC: "$EOA_TIE_FIGHTER_5$を次世代技術を元に改良した。課題であった偏向シールド発生装置も搭載し、レーザー砲も原型機よりも強化されており、近代化された本機は優秀な運動性能を元に制空権確保を行うことができるだろう"
EOA_TIE_INTERCEPTOR_ADV_2_DESC: "$EOA_TIE_INTERCEPTOR_ADV_2$の改良型に対して強化を行ったモデル。偏向シールドはより強力な物に更新されている。"
EOA_TIE_INTERCEPTOR_ADV_3_DESC: "次世代技術により細部が再設計された最新型の$EOA_TIE_FIGHTER_5$。その性能は元の$EOA_TIE_FIGHTER_5$を先駆帝国の戦闘機と対抗できるまでに向上させている。"

EOA_TIE_BOMBER_1: "TIE/sa-v1 Bomber"
EOA_TIE_BOMBER_2: "TIE/sa-v2 Bomber"
EOA_TIE_BOMBER_3: "TIE/tp Toperd"
EOA_TIE_BOMBER_4: "TIE/D-v1 Defender"
EOA_TIE_BOMBER_5: "TIE/D-v2 Defender"
EOA_TIE_BOMBER_1_DESC: "二つの船体を持つ本気は、様々な爆弾を搭載した艦載爆撃機である。その火力をもって、敵艦の急所へ一撃を加えることで敵艦を撃沈破する。"
EOA_TIE_BOMBER_2_DESC: "$EOA_TIE_BOMBER_1$の改良型。$EOA_TIE_BOMBER_1$よりも任務毎により様々な種類の兵装を搭載可能となっている。"
EOA_TIE_BOMBER_3_DESC: "敵艦へ高速で接敵し、プロトン魚雷を至近距離から浴びせることで回避不能な一撃を加えることができる。"
EOA_TIE_BOMBER_4_DESC: "マルチロール戦闘機である$EOA_TIE_BOMBER_4$の対艦攻撃兵装版。搭載したプロトン魚雷やミサイルの他に、レーザー砲も強力であり敵艦を撃沈可能となっている。"
EOA_TIE_BOMBER_5_DESC: "$EOA_TIE_BOMBER_5$の改良に伴って、爆装型の性能向上も行っている。先駆文明の機動艦に対してもシールドを貫通し防御装甲を粉砕し撃沈させうる能力をもっている。"
